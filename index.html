<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Calculator</title>
</head>
<body>
    <div class="container">
        <div id="screen">
            53
        </div>
        <!-- TOP ROW -->
        <div class="button" id="clear">CA</div>
        <div class="button operation">+/-</div>
        <div class="button operation">%</div>
        <div class="button operator" id="divide">รท</div>
        <!-- ROW -->
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operator">x</div>
        <!-- ROW -->
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operator">-</div>
        <!-- ROW -->
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operator">+</div>
        <!-- LAST ROW -->
        <div class="button zero number">0</div>
        <div class="button operator">.</div>
        <div class="button operator">=</div>
        <div id="body-text">
            <p>Odin - Calculator by layne74</p>
            <div id="line"></div>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
